  <script src="-res/js/cookies.js"></script>
  <script type="text/javascript">
  var cookieFlag = '_c_duties_no',
      returningVisitor = 'isReturningVisitor';

  function enableGa(){
      if(!cookieStash.isset(cookieFlag)){
          (function() {
            var ga = document.createElement('script');
                ga.type = 'text/javascript';
                ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://www.') + "googletagmanager.com/gtag/js?id=UA-97550725-1";
            var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(ga, s);

            if(cookieStash.isset(cookieFlag)){
              window["gat-disable-UA-97550725-1"] = true;
            }

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', "UA-97550725-1");
          })();
        } else {
          disableGa();
        }
      }

      function disableGa(){
        if(cookieStash.isset(cookieFlag)){
          cookieStash.erase('_ga');
          cookieStash.erase('_gat_gtag_UA_97550725_1');
          cookieStash.erase('_gid');
        }
      }

      enableGa();

      (function($){
        $(document).ready(function(){
          $('.accept-cookies-btn').on('click', function(){
            cookieStash.set(returningVisitor, 1);
            cookieStash.erase(cookieFlag);
            $('.cookie-notice').hide();
            enableGa();
          });

          if(cookieStash.isset(cookieFlag) || cookieStash.isset(returningVisitor)){
            $('.cookie-notice').addClass('hidden');
          }
        });
      })(jQuery);

  </script>
