<div class="free-quote">
  <h2 class="section-heading-2 color_white">Get free quote</h2>
  <form
    action="#"
    class="form-contact"
    id="contactForm"
    data-toggle="validator"
    novalidate="true"
  >
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="p_name"
        placeholder="Full Name..."
        required=""
      />
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="p_email"
        placeholder="Enter Address..."
        required=""
      />
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="p_address"
        placeholder="Address..."
      />
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <textarea
        id="p_message"
        class="form-control"
        rows="6"
        placeholder="Write message"
      ></textarea>
      <div class="help-block with-errors"></div>
    </div>
    <div class="form-group">
      <div id="success"></div>
      <button type="submit" class="btn btn-secondary">ASK A QUOTE</button>
    </div>
  </form>
</div>
