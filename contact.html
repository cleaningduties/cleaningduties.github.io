<!-- ABOUT FEATURE -->
<div class="section pad padWithPadding">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <div class="widget">
          <h4 class="lead">
            Ne puteti contact oricand prin formularul alaturat sau folosind datele de contact de mai jos.
          </h4>
        </div>
        <div class="widget contact-info-sidebar">
          <div class="widget-title">Contact Info</div>
          <ul class="list-info">
            <li>
              <div class="info-icon">
                <span class="fa fa-phone"></span>
              </div>
              <div class="info-text">0731 351 599</div>
            </li>
            <li>
              <div class="info-icon">
                <span class="fa fa-envelope"></span>
              </div>
              <div class="info-text">office [at] cleaningduties.ro</div>
            </li>
            <li>
              <div class="info-icon">
                <span class="fa fa-clock-o"></span>
              </div>
              <div class="info-text">Luni - Vineri 09:00 - 18:00</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-8 col-md-8">
        <div class="free-quote">
          <h2 class="section-heading-2 color_white">Cereti oferta</h2>
          <form
            action="#"
            class="form-contact"
            id="contactForm"
            data-toggle="validator"
            novalidate="true"
          >
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="p_name"
                placeholder="Nume Prenume..."
                required=""
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="p_email"
                placeholder="Adresa email..."
                required=""
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="p_address"
                placeholder="Numar de telefon..."
              />
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <textarea
                id="p_message"
                class="form-control"
                rows="6"
                placeholder="Cererea dumneavoastra"
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
              <div id="success"></div>
              <button
                type="submit"
                class="btn btn-secondary disabled"
                style="pointer-events: all; cursor: pointer"
              >
                ASK A QUOTE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
